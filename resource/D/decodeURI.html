<div>
    <h2>定义和用法</h2>
    <p>decodeURI() 函数可对 encodeURI() 函数编码过的 URI 进行解码。</p>

    <h3>语法</h3>
    <pre>decodeURI(URIstring)</pre>

    <table class="dataintable">
        <tbody><tr>
            <th>参数</th>
            <th>描述</th>
        </tr>
        <tr>
            <td>URIstring</td>
            <td>必需。一个字符串，含有要解码的 URI 或其他要解码的文本。</td>
        </tr>
        </tbody></table>

    <h3>返回值</h3>
    <p>URIstring 的副本，其中的十六进制转义序列将被它们表示的字符替换。</p>
</div>
