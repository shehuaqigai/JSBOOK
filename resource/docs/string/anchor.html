<pre>
	定义和用法
anchor() 方法用于创建 HTML 锚。
stringObject.anchor(anchorname)
参数	描述
anchorname	必需。为锚定义名称。
实例
在本例中，我们会为文本添加一个锚：
&ltscript type="text/javascript">

var txt="Hello world!"
document.write(txt.anchor("myanchor"))

&lt/script>
上面的代码将输出为纯粹的 HTML：
<a name="myanchor">Hello world!</a>
</pre>
