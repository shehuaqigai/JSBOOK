<pre>
	定义和用法
sqrt() 方法可返回一个数的平方根。
语法
Math.sqrt(x)
参数	描述
x	必需。必须是大于等于 0 的数。
返回值
参数 x 的平方根。如果 x 小于 0，则返回 NaN。
提示和注释
提示：Math.pow() 方法可以计算一个数的任意次根。
实例
在本例中，我们将返回不同数字的平方根：
var a=Math.sqrt(0);
var b=Math.sqrt(1);
var c=Math.sqrt(9);
var d=Math.sqrt(0.64);
var e=Math.sqrt(-9);
输出：
0
1
3
0.8
NaN
</pre>
